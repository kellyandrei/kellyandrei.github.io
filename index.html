<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELLY_ESPINO // SYSTEMS_DESIGNER</title>
    <style>
        :root {
            --bg: #0A0A0A;
            --accent: #00FF41;
            --text-dim: #444;
            --border: #1A1A1A;
            --card-bg: rgba(17, 17, 17, 0.8);
        }

        body {
            background-color: var(--bg);
            /* 1. DOTTED BACKGROUND */
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            min-height: 200vh; /* Extra height to test scroll */
        }

        .gutter {
            width: 80px;
            border-right: 1px solid var(--border);
            position: fixed; /* Stays put while scrolling */
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            color: var(--text-dim);
            font-family: monospace;
            font-size: 11px;
            background: var(--bg);
            z-index: 10;
        }

        /* 2. DYNAMIC COORDINATE STYLE */
        .coord-item {
            padding: 5px 10px;
            transition: color 0.2s, text-shadow 0.2s;
        }

        .active-coord {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent);
        }

        main {
            margin-left: 80px;
            flex-grow: 1;
            padding: 40px;
        }

        .header-meta {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 60px;
            position: sticky;
            top: 40px;
        }

        .hero { text-align: center; margin-top: 10vh; margin-bottom: 100px; }
        h1 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: -2px; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div class="gutter" id="gutter-coords">
        </div>

    <main>
        <div class="header-meta">
            <span>USER: KELLY_ESPINO // STATUS: ACTIVE_SYSTEM</span>
            <span id="live-clock">TIME: 0000.00.00 00:00:00 PST</span>
        </div>

        <section class="hero">
            <h1>SYSTEMS DESIGNER</h1>
            <p style="color: var(--text-dim)">[ ARCHITECTURE_PORTFOLIO_V1 ]</p>
        </section>

        <div class="bento-grid">
            <div class="card" style="grid-row: span 2;">DATA_VAULT</div>
            <div class="card">LOGIC_FLOW</div>
            <div class="card">INTERFACE_LAB</div>
            <div class="card" style="grid-column: span 2;">CORE_SYSTEM_ANALYTICS</div>
        </div>
    </main>

    <script>
        // 1. DYNAMIC DATE & TIME
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('live-clock').innerText = `TIME: ${year}.${month}.${day} ${time} PST`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. DYNAMIC GUTTER COORDINATES
        const gutter = document.getElementById('gutter-coords');
        const totalItems = 30; // Number of "coordinates" to show in the side
        
        // Generate coordinates
        for(let i=0; i < totalItems; i++) {
            const div = document.createElement('div');
            div.className = 'coord-item';
            // Generating semi-random architectural "lat/long" style numbers
            div.innerText = `14.${(6500 + i*10)} N`;
            gutter.appendChild(div);
        }

        const coordElements = document.querySelectorAll('.coord-item');

        // TRACK MOUSE Y-AXIS
        window.addEventListener('mousemove', (e) => {
            const mouseY = e.clientY;
            
            coordElements.forEach((el) => {
                const rect = el.getBoundingClientRect();
                const elCenter = rect.top + rect.height / 2;
                
                // If mouse is near the element's Y position
                if (Math.abs(mouseY - elCenter) < 20) {
                    el.classList.add('active-coord');
                } else {
                    el.classList.remove('active-coord');
                }
            });
        });
    </script>
</body>
</html>
